<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://jiaxunweb.oss-cn-shenzhen.aliyuncs.com/Frame/m4_6/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css">
    <link href="http://static.znwwhl.com/Ydaq/daping/css/dashboard.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="dataLayout">
    <div class="dataTextLogo">
        智慧用电安全监控平台
    </div>
    <div class="day">
        <span class="date" id="date">00年00月00日</span>
        <span class="time" id="time">00 : 00</span>
    </div>
    <div class="currentUser">
        当前登录用户：<span style="font-size: 18px;">{$fullname}</span>
    </div>
    <div class="dataTotal">
        <!--总接入企业：177  总监控点：230-->
        <div class="demo-detail">
            <span class="value" id="totalCompany"> 0 <small>家</small></span>
            <span class="name"> 总接入企业 </span>
        </div>
        <hr class="row-hr" />
        <div class="demo-detail" >
            <span class="value" id="totalMonitor"> 0 <small>个</small></span>
            <span class="name"> 总监控点 </span>
        </div>
    </div>
    <div class="dataMap">
        <div id="mapChart" style="height: 700px;"></div>
    </div>
    <div class="alarmList">
        <div class="box-title">实时告警列表<a class="stopBtn" id="stopSound" href="javascript:;">关闭报警声音</a></div>
        <table class="table" border="0" cellspacing="0" cellpadding="0" >
            <thead>
            <tr style="background-color: #2456c7;">
                <th>排序</th>
                <th>告警企业名称</th>
                <th>所在城市</th>
                <th>隐患点个数</th>
                <th>最新告警时间</th>
            </tr>
            </thead>
            <tbody id="alarmList">
            </tbody>
        </table>
    </div>
    <div class="currentAlarm" style="display: flex">
        <div class="flex-item">
            <span class="value" id="alarmCompany" style="color:red"> 0 <small>家</small></span>
            <span class="name"> 当前告警企业 </span>
        </div>
        <hr class="col-hr"/>
        <div class="flex-item">
            <span class="value" id="alarmOrg" style="color:red"> 0 <small>个</small></span>
            <span class="name"> 当前告警监控点 </span>
        </div>
    </div>
    <div class="alarmType">
        <div class="box-title">告警分类</div>
        <div class="no-data">暂无数据</div>
        <div id="pieChart" style="height: 256px;line-height: 256px;"></div>
    </div>
    <div class="breakWg">
        <div class="box-title">故障网关</div>
        <div class="no-data" style="display: none;">暂无数据</div>
        <div id="barChart" style="height: 256px;line-height: 256px;"></div>
    </div>
    <div class="accessNum">
        <div class="box-title">用户接入</div>
        <div class="no-data" style="display: none;">暂无数据</div>
        <div id="lineChart" style="height: 196px;line-height: 196px;"></div>
    </div>
    <audio id="bgMusic" loop="loop">
        <source src="http://static.znwwhl.com/Ydaq/common/audio/alarm.mp3" type="audio/mp3">
        <source src="http://static.znwwhl.com/Ydaq/common/audio/alarm.wav" type="audio/wav">
    </audio>
</div>
</body>
<script src="http://jiaxunweb.oss-cn-shenzhen.aliyuncs.com/Frame/m4_6/plugins/jquery.min.js" type="text/javascript"></script>
<script src="http://jiaxunweb.oss-cn-shenzhen.aliyuncs.com/Frame/m4_6/plugins/echarts/echarts.min.js" type="text/javascript"></script>
<script src="http://static.znwwhl.com/Ydaq/daping/js/china.js" type="text/javascript"></script>
<script src="http://static.znwwhl.com/Ydaq/daping/js/map-convert-data.js" type="text/javascript"></script>
<script src='http://cdn.bootcss.com/socket.io/1.3.7/socket.io.js'></script>
<script src="http://jiaxunweb.oss-cn-shenzhen.aliyuncs.com/Frame/m4_6/plugins/bootstrap-toastr/toastr.min.js" type="text/javascript"></script>
<script src="http://static.znwwhl.com/Ydaq/daping/js/dashboard.js" type="text/javascript"></script>
<script type="text/javascript">
</html>
